name: CI Workflow

on:
  push:
    branches:
      - main
      - staging
      - development
      - 'feature/*'
  pull_request:
    branches:
      - main
      - staging
      - development
      - 'feature/*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust this version based on your project's needs

      - name: Install backend dependencies
        run: |
          cd backend
          npm install
  
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
  
      - name: Run backend tests
        run: |
          cd backend
          npm test
  
      - name: Run frontend tests
        run: |
          cd frontend
          npm test
  
