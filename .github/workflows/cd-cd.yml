name: CI Workflow

on:
  push:
    branches:
      - staging
      - 'feature/*'

  pull_request:
    branches:
      - staging

jobs:
  build_and_publish_image_to_docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: build image
        run: |
          docker build ./frontend/ -t onyekaembedded/frontend-ci:latest
          docker build ./backend/ -t onyekaembedded/backend-ci:latest
      - name: push image To docker
        run: |
          docker login -u onyekaembedded -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docket push onyekaembedded/frontend-ci:latest
          docket push onyekaembedded/backend-ci:latest
